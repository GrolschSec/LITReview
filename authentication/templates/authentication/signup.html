{% extends 'base.html' %}

{% block title %}
    Sign Up
{% endblock title %}

{% block content %}
    <h1>Sign Up</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'login' %}">Back to login page</a>
        <input type="submit" value="Register">
    </form>
{% endblock content %}
